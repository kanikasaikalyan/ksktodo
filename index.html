<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styling_new.css" />
      <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/GNOME_Todo_icon_2019.svg/128px-GNOME_Todo_icon_2019.svg.png?20190422145743">
      <title>KSK_TODO</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/5f59ca6ad3.js"crossorigin="anonymous"></script>  
      <script src="functionality_new.Js" defer></script>
        
  </head>
  <body>
    <div class="background_styling">
            <div class="static">
                <div>


                    <div class="text-center d-flex justify-content-center">
                        <i class="fas fa-tasks mt-2 mr-2 iconsize"></i>
                        <h1>TODO LIST</h1>
                    </div>
                    <p class="ml-5"><strong>Create</strong>Task</p>
                    <input type="text" id="input_text" class="ml-5 user-input" placeholder="Enter the task that need to be listed?" />
                    <div class="d-flex">
                        <div class="ml-5 mt-2">
                            <button class="button" id="button-action">ADD</button>
                        </div>
                        <div class="text-right  mt-2">
                            <button class="button2" id="button-action-clear">CLEAR ALL</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dynamic">
                <p class="ml-5 mt-5"><strong>My</strong>Task</p>
                <ul class="list_style d-flex flex-column" id="add-task-container">
                </ul>
            </div>

        </div>
        
  </body>
</html>
